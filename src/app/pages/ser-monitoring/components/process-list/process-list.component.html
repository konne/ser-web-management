<table class="table" *ngIf="ready" mat-table [dataSource]="processes">

    <!-- user domain / id column -->
    <ng-container matColumnDef="processId">
        <th mat-header-cell *matHeaderCellDef>Process Id</th>
        <td mat-cell *matCellDef="let process">
            {{process.taskId}}
        </td>
    </ng-container>

<!--
    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let process">
            {{process.userId.UserDirectory}}\{{process.userId.UserId}}
        </td>
    </ng-container>

    <ng-container matColumnDef="appName">
        <th mat-header-cell *matHeaderCellDef>Appname</th>
        <td mat-cell *matCellDef="let process">
            {{process.appId}}
        </td>
    </ng-container>
    -->

    <ng-container matColumnDef="stop">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let process">
            <button (click)="stopProcess(process)">
                <i class="ser-icon ser-icon--remove"></i>
            </button>
        </td>
    </ng-container>

    <!-- table header row -->
    <tr mat-header-row *matHeaderRowDef="tableHeaderFields"></tr>

    <!-- table row for user details or edit fields -->
    <tr mat-row 
        *matRowDef="let process; columns: tableHeaderFields;"
        class="process-table--row">
    </tr>
</table>
