<cdk-virtual-scroll-viewport class="list-container lg" [itemSize]="40">
  <div *cdkVirtualFor="let item of items" class="list-group-item">
    {{item.title}}
    <i class="ser-icon ser-icon--remove" (click)="controller.remove(item)"></i>
  </div>
</cdk-virtual-scroll-viewport>
<smc-ui--button [disabled]="!items.length" class="clear-all" [label]="'Clear all'">
  <i btn-icon--right class="ser-icon ser-icon--trash"></i>
</smc-ui--button>
