<smc-ui--page>

  <!-- CONTENT HEADER -->
  <div page-content--header>
    <i class="ser-icon ser-icon--apps"></i>
    <span>{{'SMC_APPS.PREVIEW.HEADER' | translate}}</span>
  </div>

  <!-- CONTENT BODY -->
  <div page-content--body>
    <ng-container>
      <pre>{{ previewData | hjson}}</pre>
    </ng-container>
  </div>

  <!-- CONTENT FOOTER -->
  <div page-content--footer>
    <smc-ui--button-navbar>
      <smc-ui--button (click)="closePreview()" [label]="'SMC_APPS.PREVIEW.ACTIONS.CLOSE' | translate"></smc-ui--button>
    </smc-ui--button-navbar>
  </div>

  <!-- SIDEBAR LEFT -->
  <div page-sidebar--left>
    <div class="header sidebar-content">
      <a (click)="closePreview()">
        <i class="lui-icon lui-icon--arrow-up"></i>
        <span>{{'SMC_APPS.PREVIEW.OVERVIEW.HEADER' | translate}}</span>
      </a>
    </div>

    <ul class="overview lui-list">
      <li class="lui-item">
        {{'SMC_APPS.PREVIEW.OVERVIEW.TITLE' | translate}}
      </li>
    </ul>
  </div>

  <!-- SIDEBAR RIGHT -->
  <div page-sidebar--right>
  </div>

</smc-ui--page>
