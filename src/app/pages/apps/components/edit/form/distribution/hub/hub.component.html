<form [formGroup]="hubForm" *ngIf="hubForm">

    <mat-checkbox formControlName="active">Active</mat-checkbox>

    <mat-form-field class="form-control">
        <input matInput formControlName="owner" placeholder="owner" >
    </mat-form-field>

    <mat-radio-group formControlName="mode">
        <mat-radio-button *ngFor="let mode of distributeModes" [value]="mode.value">
            {{mode.label}}
        </mat-radio-button>
    </mat-radio-group>
</form>
