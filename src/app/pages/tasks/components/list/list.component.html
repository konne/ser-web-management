<div class="task-list">

    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <smc-list-header>
        <span>
            <i class="ser-icon ser-icon--tasks"></i>
            Report Tasks
        </span>
    </smc-list-header>

    <table class="table" mat-table [dataSource]="tasks" *ngIf="!isLoading">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let task"> {{task.id}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let task"> {{task.name}} </td>
        </ng-container>

        <!-- enabled column -->
        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef>Enabled</th>
            <td mat-cell *matCellDef="let task"> {{task.enabled}} </td>
        </ng-container>

        <!-- status column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let task"> {{task.status}} </td>
        </ng-container>

        <!-- last execution column -->
        <ng-container matColumnDef="lastExecution">
            <th mat-header-cell *matHeaderCellDef>Last execution</th>
            <td mat-cell *matCellDef="let task"> {{task.lastExecution}} </td>
        </ng-container>

        <!-- next execution column -->
        <ng-container matColumnDef="nextExecution">
            <th mat-header-cell *matHeaderCellDef>Next execution</th>
            <td mat-cell *matCellDef="let task"> {{task.nextExecution}} </td>
        </ng-container>

        <!-- next execution column -->
        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef>Tags</th>
            <td mat-cell *matCellDef="let task"> {{task.tags}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableHeaderFields"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeaderFields;" [ngClass]="{'selected': selection.isSelected(row)}" appMouseDblClick (click)="selectTask(row)" (dblClick)="editTask()">
    </table>
</div>

<nav class="task-actions navbar navbar-expand-lg action-bar-bottom">
    <div class="btn-toolbar" role="group">

        <button type="button" [disabled]="selection.isEmpty() || isLoading" class="nav-item mr-4" (click)="editTask()">
            <span class="button-label">
                Edit
            </span>
        </button>

        <button type="button" class="nav-item" [disabled]="isLoading" (click)="reloadList()">
            <span class="button-label">
                Reload
            </span>
        </button>

        <button type="button" class="nav-item" *ngIf="appData.tag" [disabled]="isLoading" (click)="syncTasks()">
            <span class="button-label">
                Synchronize Tasks
            </span>
        </button>

        <button type="button" [disabled]="isLoading" class="nav-item" (click)="createNew()">
            <span class="button-label">
                Create new
            </span>
        </button>
    </div>
</nav>
