<smc-page>
  <!-- page header -->
  <div page-content--header>
    <smc-list--header [selected]=0 [showing]=visible [total]=total>

        <ng-container list-header--title>
          Title
        </ng-container>

        <ng-container list-header--actions>
          <smc-pagination--navigation></smc-pagination--navigation>
        </ng-container>

    </smc-list--header>
  </div>

  <!-- page content -->
  <div page-content--body>

    <div class="smc-shared-content--list">
      <table class="table" mat-table [dataSource]="tableData">
        <ng-container *ngFor="let column of columns" matColumnDef="{{column}}">
          <th mat-header-cell *matHeaderCellDef>{{column}}</th>
          <td mat-cell *matCellDef="let col">{{col[column]}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" appMouseDblClick (click)="selectSharedContent(row)" [ngClass]="{'selected': selections.isSelected(row)}"></tr>
      </table>
    </div>
  </div>

  <!-- page footer -->
  <div page-content--footer>
    <nav class="navbar navbar-expand-lg action-bar-bottom">
      <div class="btn-toolbar" role="group">
        <button type="button" class="nav-item mr-4" (click)="deleteApps()">
          <span class="button-label">
            Delete
          </span>
        </button>
      </div>
    </nav>
  </div>
</smc-page>
