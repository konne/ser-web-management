<div class="qapp-list--table" *ngIf="tasks.length">
    <table class="table" mat-table [dataSource]="tasks">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let task"> {{task.id}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let task"> {{task.name}} </td>
        </ng-container>

        <!-- enabled column -->
        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef>Enabled</th>
            <td mat-cell *matCellDef="let task"> {{task.enabled}} </td>
        </ng-container>

        <!-- status column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let task"> {{task.status}} </td>
        </ng-container>

        <!-- last execution column -->
        <ng-container matColumnDef="lastExecution">
            <th mat-header-cell *matHeaderCellDef>Last execution</th>
            <td mat-cell *matCellDef="let task"> {{task.lastExecution}} </td>
        </ng-container>

        <!-- next execution column -->
        <ng-container matColumnDef="nextExecution">
            <th mat-header-cell *matHeaderCellDef>Next execution</th>
            <td mat-cell *matCellDef="let task"> {{task.nextExecution}} </td>
        </ng-container>

        <!-- next execution column -->
        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef>Tags</th>
            <td mat-cell *matCellDef="let task"> {{task.tags}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableHeaderFields"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeaderFields;">
    </table>
</div>
