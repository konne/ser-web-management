<h3 class="header header-secondary">Identification</h3>
<ng-container *ngIf="identificationForm">
    <div [formGroup]="identificationForm">
        <!-- task name -->
        <mat-form-field class="form-control">
            <input matInput formControlName="name" placeholder="Task Name">
        </mat-form-field>

        <!-- possible apps -->
        <mat-form-field class="form-control">
            <mat-select formControlName="app" placeholder="Sense Excel Reporting App" >
                <mat-option *ngFor="let app of apps" [value]="app.id">
                    {{app.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</ng-container>
