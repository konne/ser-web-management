<ng-template #defaultButtonLabel>
  {{label}}
</ng-template>

<button type="button" [disabled]="disabled" class="nav-item" [ngClass]="{'closeable': closeAble}" (click)="handleEvent($event); $event.stopPropagation()">

  <ng-content select="[btn-icon--left]"></ng-content>

  <span class="button-label" [smcUiDefaultContent]="defaultButtonLabel">
    <ng-content select="[btn-label]"></ng-content>
  </span>

  <ng-content select="[btn-icon--right]"></ng-content>

  <ng-container *ngIf="closeAble">
    <i class="ser-icon ser-icon--close" (click)="triggerClose($event)"></i>
  </ng-container>

</button>
