<div class="form-field--wrapper">
  <mat-form-field>
    <input type="text" #input matInput placeholder="{{label}}" (keyUp.enter)="addValue()"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <!-- AUTO COMPLETE FOR GROUPS -->
      <ng-container *ngIf="isGrouped">
        <mat-optgroup *ngFor="let group of source" [label]="group.name">
          <mat-option *ngFor="let item of group.items" [value]="item">
            {{item.title}}
          </mat-option>
        </mat-optgroup>
      </ng-container>

      <!-- AUTO COMPLETE LISTS -->
      <ng-container *ngIf="!isGrouped">
        <mat-option *ngFor="let item of source" [value]="item">
          {{item.title}}
        </mat-option>
      </ng-container>

    </mat-autocomplete>
  </mat-form-field>
  <smc-ui--button (click)="clearItems()" class="btn-lighten" [disabled]="items.length === 0">
    <i class="ser-icon ser-icon--clear-selections"></i>
    {{'SMC_UI.ITEM_LIST.CLEAR_ALL' | translate}}
  </smc-ui--button>
</div>
<div class="selections smcUi-theme--light">
  <smc-ui--button class="btn-small" *ngFor="let item of items; let i = index" [closeAble]="true" (close)="doRemove(i)">{{item.title}}</smc-ui--button>
</div>
