<!-- enabled menu item -->
<ng-template #enabledMenuItem let-item="item">
    <span class="lui-list--text">
        <i *ngIf="item.icon" class="ser-icon ser-icon--{{item.icon}}"></i>
        <a routerLink="/{{item.route}}" routerLinkActive="router-link-active">
            {{item.name}}
        </a> 
    </span>
</ng-template>

<!-- disabled menu item-->
<ng-template #disabledMenuItem let-item="item">
    <span class="lui-list--text">
        <i *ngIf="item.icon" class="ser-icon ser-icon--{{item.icon}}"></i>
        <span>
            {{item.name}}
        </span> 
    </span>
</ng-template>

<div class="lui-bg-inverse">
    <ul class="lui-list lui-list--inverse">
        <ng-container *ngFor="let group of menuGroups">
            <li class="lui-list lui-list--item lui-list--header">
                {{group.name}}
            </li>

            <li class="lui-list--item" *ngFor="let item of group.items" [ngClass]="{'disabled': item.disabled}">
                <ng-container
                    [ngTemplateOutlet]="item.disabled === true ? disabledMenuItem : enabledMenuItem"
                    [ngTemplateOutletContext]="{item:item}"
                ></ng-container>
            </li>
        </ng-container>
    </ul>
</div>
