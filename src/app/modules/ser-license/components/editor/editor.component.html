<div class="license-editor" *ngIf="isReady">

    <div class="textbox">
        <textarea [formControl]="input"></textarea>
    </div>
    <div class="actions">
        <button class="btn" (click)="clearContent()" >Clear</button>
        <button class="btn" (click)="fetchLicense()">Load From Server</button>
    </div>
</div>
