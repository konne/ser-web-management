<h3 class="header header-secondary">Template</h3>
<ng-container *ngIf="templateForm">
    <div [formGroup]="templateForm">
        <mat-form-field class="form-control">
            <input matInput formControlName="input" placeholder="Template Input">
        </mat-form-field>

        <mat-form-field class="form-control">
            <input matInput formControlName="output" placeholder="Template Output">
        </mat-form-field>

        <div class="row">
            <div class="col col-md-9">
                <mat-form-field class="form-control">
                    <input matInput formControlName="outputFormat" placeholder="Template Output Format">
                </mat-form-field>
            </div>
            <div class="col col-md-3">
                <mat-form-field class="form-control">
                    <mat-select placeholder="Output Format" (selectionChange)="setOutput($event)">
                        <mat-option *ngFor="let format of ['csv', 'html', 'pdf', 'svg', 'tiff', 'tsv', 'xlsm', 'xls', 'xlsx']" [value]="format">
                            {{format}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <mat-form-field class="form-control">
            <input matInput formControlName="outputPassword" placeholder="Template Output Password">
        </mat-form-field>

        <mat-checkbox formControlName="generated">
            Generated
        </mat-checkbox>
    </div>
</ng-container>
